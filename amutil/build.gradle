def libraryGroupId = 'dk.adaptmobile'
def libraryArtifactId = 'amutil'
def libraryVersion = '1.2.8'

publishing {
    publications {
        aar(MavenPublication) {
            groupId libraryGroupId
            version libraryVersion
            artifactId libraryArtifactId

            artifact("$buildDir/outputs/aar/${libraryArtifactId}-release.aar")
        }
    }
}

artifactory {
    contextUrl = 'http://192.168.1.160:8081/artifactory'
    publish {
        repository {
            repoKey = 'libs-release-local'

            username = arti_user
            password = arti_pass
        }
        defaults {
            publications('aar')
            publishArtifacts = true

            properties = ['qa.level': 'basic', 'q.os': 'android', 'dev.team': 'core']
            publishPom = true
        }
    }
}
